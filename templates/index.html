<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <title>Phishing Checker</title>
  </head>
  <body>
    <h1>Phishing Checker</h1>
    <form action="/predict_phishing" method="post">
      <label for="input_url">Enter URL:</label>
      <input
        type="text"
        id="input_url"
        name="input_url"
        required
        placeholder="Enter the Url"
      />
      <button type="submit">Check Phishing</button>
    </form>

    <!-- Display prediction result -->
    <!-- Display prediction result -->
    {% if prediction %}
    <p
      class="animated {% if prediction == 'Safe' %}safe{% else %}unsafe{% endif %}"
    >
      Prediction: {{ prediction }}
    </p>
    <!-- Display entered URL -->
    <p class="animated">Entered URL: {{ request.form['input_url'] }}</p>
    {% endif %}
  </body>
</html>
